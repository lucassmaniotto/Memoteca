<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="filterThoughts()"
      />
      <img
        src="../../../../assets/images/lupa.png"
        alt="Lupa azul"
        class="lupa"
      />
    </div>
    <h2 class="ff-inter">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="listAll()">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
      <button routerLink="/createThought" class="botao">Novo pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0; else noThoughts">
    <div *ngFor="let thought of thoughtsList">
      <app-thought
        [thought]="thought"
        [favoritesList]="favoritesList"
      ></app-thought>
    </div>
  </div>
</section>
<app-load-more-button
  [hasMore]="hasMore"
  (click)="loadMoreThoughts()"
></app-load-more-button>
<ng-template #noThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
